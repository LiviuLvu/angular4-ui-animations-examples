<div class="container">
  <h3>Staggered animation</h3>
  <button class="btn btn-primary" (click)="pushItem()">Add item</button>
  <button class="btn btn-primary" (click)="removeItem()">Remove item</button>
  <br>
  <br>
  
  <div [@listAnimation]="items.length">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of items">
        {{ item }}
      </li>
    </ul>
  </div>
</div>
